<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="contenedor-form()">
        <form action="crearcontacto">
            <fieldset>
                <legend>Crear Nuevo Contacto</legend>
                <img src="img/anadir-amigo.png" alt="">
                <input type="text" placeholder=" Nombre">
                <br>

                <img src="img/anadir-amigo.png" alt="">
                <input type="text" placeholder="Apellido">
                <br>

                <img src="img/receptor.png" alt="">
                <input type="tel" placeholder="Telefono">
                <br>

                <img src="img/letra.png" alt="">
                <input type="email" placeholder="Email">
                <br>

                <img src="img/documento.png" alt="">
                <input type="text" placeholder="Notas">
                <br><br>

                <button type="button" onclick="guardarContacto()">Guardar</button>

            </fieldset>

        </form>
    </div>

</body>

</html>
